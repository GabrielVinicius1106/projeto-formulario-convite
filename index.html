<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>

  <link rel="stylesheet" href="assets/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
  <aside class="brand">
    <div class="aside-title">
      <img src="assets/imgs/icons/Logo.svg" alt="Logo de Confete">
      <h1>Festivite</h1>
      <p>Crie um convite digital para o seu evento</p>
    </div>
  </aside>

  <main class="invite">
    <div class="invite-wrapper">
      <h1>Crie seu convite</h1>
      <fieldset class="field-wrapper">
        
        <div class="legend-wrapper">
          <legend><svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6667 1.66675C11.219 1.66675 11.6667 2.11446 11.6667 2.66675V4.33341H20.3333V2.66675C20.3333 2.11446 20.781 1.66675 21.3333 1.66675C21.8856 1.66675 22.3333 2.11446 22.3333 2.66675V4.33341H25.3333C27.3584 4.33341 29 5.97504 29 8.00008V26.6667C29 28.6918 27.3584 30.3334 25.3333 30.3334H6.66667C4.64162 30.3334 3 28.6918 3 26.6667V8.00008C3 5.97504 4.64162 4.33341 6.66667 4.33341H9.66667V2.66675C9.66667 2.11446 10.1144 1.66675 10.6667 1.66675ZM9.66667 6.33341H6.66667C5.74619 6.33341 5 7.07961 5 8.00008V12.3334H27V8.00008C27 7.07961 26.2538 6.33341 25.3333 6.33341H22.3333V8.00008C22.3333 8.55237 21.8856 9.00008 21.3333 9.00008C20.781 9.00008 20.3333 8.55237 20.3333 8.00008V6.33341H11.6667V8.00008C11.6667 8.55237 11.219 9.00008 10.6667 9.00008C10.1144 9.00008 9.66667 8.55237 9.66667 8.00008V6.33341ZM27 14.3334H5V26.6667C5 27.5872 5.74619 28.3334 6.66667 28.3334H25.3333C26.2538 28.3334 27 27.5872 27 26.6667V14.3334Z" fill="#869198"/>
            </svg>
            Sobre o evento</legend>
        </div>

        <form enctype="multipart/form-data" action="#" method="POST">
          <div class="input-wrapper">
            <label for="event-name">Título</label>
            <input type="text" name="event-name" id="event-name" placeholder="Nome do evento">
            <div class="error">
              <img src="assets/imgs/icons/circle-alert.svg" alt="Alerta de Erro">
              <span>Campo inválido!</span>
            </div>
          </div>

          <div class="grid">
            <div class="input-wrapper">
              <label for="start">Início</label>
              <input type="datetime-local" name="start" id="start">
              <div class="error">
                <img src="assets/imgs/icons/circle-alert.svg" alt="Alerta de Erro">
                <span>Campo inválido!</span>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="end">Fim</label>
              <input type="datetime-local" name="end" id="end">
              <div class="error">
                <img src="assets/imgs/icons/circle-alert.svg" alt="Alerta de Erro">
                <span>Campo inválido!</span>
              </div>
            </div>

            <!-- <div class="input-wrapper">
              <label for="type">Tipo</label>
              <select name="type" id="type">
                <option value="presencial">Presencial</option>
                <option value="online">Online</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="local">Local</label>
              <input type="text" name="local" id="local" placeholder="Link ou Endereço">
            </div> -->

          </div>
        </form>
      </fieldset>
    </div>
  </main>
</body>
</html>
